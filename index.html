<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intra and Infra</title>
    <!--font name-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Custom CSS-->
  </head>
  <body>
    <!--Nav Bar-->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="./images/logo.svg" alt="" srcset="" />

        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>

    <!-- Hero -->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Furniture Cuollection</h1>
        <button class="banner-btn">Show now</button>
      </div>
    </header>

    <!-- Products -->

    <section class="products">
      <div class="section-title">
        <h2>Our Products</h2>
      </div>
      <div class="products-center">
        <article class="product">
          <div class="img-container">
            <img
              src="./images/product-1.jpeg"
              alt=""
              srcset=""
              class="product-img"
            />
            <button class="bag-btn" data-id="1">
              <i class="fa fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>Queen Bed</h3>
          <h3>8000</h3>
        </article>
      </div>
    </section>

    <!--
        Cart
    -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your Cart</h2>
            <div class="cart-content">
                <!-- cart item -->
                <div class="cart-item">
                  <img src="images/product-1.jpeg" alt="">
                  <div>
                    <h4>Queen Bed</h4>
                    <h5>$9</h5>
                    <span class="remove-item">Remove</span>
                  </div>
                  <div>
                    <i class="fas fa-chevron-up"></i>
                      <p class="item-amount">456</p>
                    <i class="fas fa-chevron-down"></i>
                  </div>
                </div>
                <!-- End of cart -->

            </div>
            <div class="cart-footer">
              <h3>Your Total : $ <span class="cart-total">0</span></h3>
              <button class="clear-cart banner-btn">Clear Cart</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/solid.min.js"
      integrity="sha512-h3nJwmvuk7xBGxog4gZXqo12M1+XAH/3A1ZFaHi1+vYc4n6QENAiM0X75sglJDZA1o8usTGT9KVHy6UTcK5oTQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
